    <meta charset="utf-8">

    <meta name="description" content="Online PUCIT aggregate calculator for BS(4-yrs) admissions Fall 2021.">
    <meta name="keywords"
        content="PUCIT, pucit merit, pucit merit calculator,  pucit aggregate calculator, aggregate calculator, punjab university, punjab uni aggregatecalculator, pucitbsfall, pucit bs fall aggregate calculator, pu aggregate calculator, pucit">

<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-xl-6 mx-auto">
                <div class="card card-body mt-5">
                    <h1 class="heading text-info text-center">PUCIT Merit/Aggregate Calculator for BS</h1>
                    <form class="aggregate-form my-2">

                        <div class="my-3">
                            <label for="matric-marks" class="form-label">Matric Obtained Marks:</label>
                            <div class="input-group">
                                <input type="number" id="matric-marks" class="form-control">
                                <div class="input-group-text">Out of 1100</div>
                            </div>
                        </div>
                        <div class="my-3">
                            <label for="inter-marks" class="form-label">Intermediate Obtained Marks:</label>
                            <div class="input-group">
                                <input type="number" id="inter-marks" class="form-control">
                                <div class="input-group-text">Out of 1100</div>
                            </div>
                        </div>
                        <div class="my-3">
                            <label for="hafiz-e-Quran" class="form-label">Hafiz-e-Quran?</label>
                            <div class="form-text d-inline ms-1">If Yes, 20 marks will be added.</div>
                            <select id="hafiz-e-Quran" class="form-select">
                                <option value="0" selected>No</option>
                                <option value="1">Yes</option>
                            </select>


                        </div>
                        <!-- <div class="my-3">
                            <div class="input-group">
                                <span class="input-group-text">Hafiz-e-Quran?</span>
                                <select id="hafiz-e-Quran" class="form-select">
                                    <option value="0" selected>No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                        </div> -->
                        <div class="my-3 d-grid">
                            <input type="submit" value="Calculate" class="btn btn-primary">
                        </div>
                    </form>

                    <div class="result">
                        <h5 class="heading text-success display-6">Result</h5>
                        <!-- <div class="my-3">
                            <div class="input-group">
                                <span class="input-group-text">Your aggregate is:</span>
                                <input type="number" class="form-control" id="result" disabled>
                            </div>
                        </div> -->
                        <div class="alert alert-dark" role="alert">
                            Your Aggregate is: <span class="text-primary fw-bold fs-5 ms-2" id="output"></span>
                        </div>
                    </div>

                </div>
                <figure class="figure mt-5 bg-white rounded p-2">
                    <img src="img/merit_table.png" class="figure-img img-fluid rounded"
                        alt="PUCIT aggregate calculation formula Image">
                    <figcaption class="figure-caption text-center">Aggregate calculation formula image by <a
                            href="https://pucit.edu.pk/" class="link-secondary">PUCIT</a></figcaption>
                </figure>
                <div class="alert alert-light" role="alert">
                    Coded by: <a href="https://www.linkedin.com/in/abdullahwebdev/" rel="external nofollow"
                        class="alert-link">Abdullah Sajjad</a>
                </div>
            </div>
        </div>
    </div>


    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">

    <script src='app.js'></script>
