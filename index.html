<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>PUCIT Aggregate Calculator</title>
</head>

<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body mt-5">
                    <h1 class="heading text-info text-center">PUCIT Aggregate Calculaor</h1>
                    <form class="aggregate-form my-2">

                        <div class="my-3">
                            <label for="matric-marks" class="form-label">Matric Obtained Marks:</label>
                            <div class="input-group">
                                <input type="number" id="matric-marks" class="form-control">
                                <div class="input-group-text">Out of 1100</div>
                            </div>
                        </div>
                        <div class="my-3">
                            <label for="inter-marks" class="form-label">Intermediate Obtained Marks:</label>
                            <div class="input-group">
                                <input type="number" id="inter-marks" class="form-control">
                                <div class="input-group-text">Out of 1100</div>
                            </div>
                        </div>
                        <div class="my-3">
                            <div class="input-group">
                                <span class="input-group-text">Hafiz-e-Quran?</span>
                                <select id="hafiz-e-Quran" class="form-select">
                                    <option value="0" selected>No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                        </div>
                        <div class="my-3 d-grid">
                            <input type="submit" value="Calculate" class="btn btn-primary">
                        </div>
                    </form>

                    <div class="result">
                        <h5 class="heading text-success display-6">Result</h5>
                        <div class="my-3">
                            <div class="input-group">
                                <span class="input-group-text">Your aggregate is:</span>
                                <input type="number" class="form-control" id="result" disabled>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src='app.js'></script>
</body>

</html>
